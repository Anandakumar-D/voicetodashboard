[build]
  publish = "web/dist"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[functions]
  node_bundler = "esbuild"

[functions."schema-sync"]
  included_files = ["node_modules/@supabase/**"]

[functions."agent"]
  included_files = ["node_modules/@supabase/**"]

[functions."semantic-update"]
  included_files = ["node_modules/@supabase/**"]

[functions."stt"]
  included_files = ["node_modules/@supabase/**"]
