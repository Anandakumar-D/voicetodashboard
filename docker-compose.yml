version: '3.8'

services:
  mindsdb:
    image: mindsdb/mindsdb:latest
    container_name: auralytics-mindsdb
    ports:
      - "47334:47334"  # HTTP API
      - "47335:47335"  # MySQL API
    environment:
      - MINDSDB_CONFIG_PATH=/app/mindsdb_config
    volumes:
      - mindsdb_data:/app/mindsdb_data
      - ./mindsdb_config:/app/mindsdb_config
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:47334/api/sql/query"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Optional: Add ClickHouse for testing
  clickhouse:
    image: clickhouse/clickhouse-server:latest
    container_name: auralytics-clickhouse
    ports:
      - "8123:8123"  # HTTP
      - "9000:9000"  # Native
    environment:
      - CLICKHOUSE_DB=default
      - CLICKHOUSE_USER=default
      - CLICKHOUSE_PASSWORD=password
    volumes:
      - clickhouse_data:/var/lib/clickhouse
    restart: unless-stopped
    profiles:
      - with-databases

  # Optional: Add MySQL for testing
  mysql:
    image: mysql:8.0
    container_name: auralytics-mysql
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=password
      - MYSQL_DATABASE=test
      - MYSQL_USER=test
      - MYSQL_PASSWORD=password
    volumes:
      - mysql_data:/var/lib/mysql
    restart: unless-stopped
    profiles:
      - with-databases

  # Optional: Add PostgreSQL for testing
  postgres:
    image: postgres:15
    container_name: auralytics-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=test
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    profiles:
      - with-databases

volumes:
  mindsdb_data:
  clickhouse_data:
  mysql_data:
  postgres_data:
